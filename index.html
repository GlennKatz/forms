<!DOCTYPE html>
<html>
<head>
    <title>HTML Forms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>HTML Forms</h1>

    <form>
        <label for="username"><mark>Enter Username</mark></label>
        <input type="text" id="username" name="username" placeholder="username" required> 
        <br><br>
        <label for="email">Enter email</label>
        <input type="email" id="email" name="email" placeholder="email address" required>
        <br><br>
        <label for="password">password:</label>
        <input type="password" id="password" name="password" placeholder="choose a password" required>

        <p>Select your age:</p>

        <input type="radio" name="age" value="0-25 id="option-1">
        <label for="option-1">0-25</label>
        <input type="radio" name="age" value="26-50 id="option-2">
        <label for="option-2">26-50</label>
        <input type="radio" name="age" value="51+ id="option-3">
        <label for="option-3">51+</label>

        <br><br>

        <label for="Question">Security Question:</label>
        <select name="Question" id="Question">
            <option value="q1">What color are your favourite pair of socks?</option>
            <option value="q2">What is your favourite fruit?</option>
            <option value="q3">What is your best friends name?</option>
        </select>

        <br><br>

        <label for="answer">Security question answer:</label>
        <input type="text" id="answer" name="answer">

        <br><br>

        <label for="Your Bio:">Your Bio:</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>

        <br><br>

        <input type="submit" value="submit the form">

    </form>

</body>
</html>
